# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$ipc = qs -c noctalia-shell ipc call

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# shell
bind = $mainMod, Escape, exec, $ipc bar toggle

# Programs
bind = $mainMod, C, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, $menu #rofi
bind = $mainMod, Q, killactive,

# exit hyprland and lock
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, L, exec, $ipc lockScreen lock

# window layouts
bind = $mainMod, F, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle

# Screenshot and Clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod SHIFT, S, exec, grimblast -f -n copysave area

# laptop display
bindl = $mainMod, P, exec, hyprctl keyword monitor 'eDP-2,2880x1800@120,2560x0,1.67'
bindl = $mainMod SHIFT, P, exec, hyprctl keyword monitor 'eDP-2,2880x1800@120,0x0,1.67'
bindl = , XF86TouchpadToggle, exec, hyprctl keyword monitor 'eDP-2,2880x1800@60,0x0,1.67'
bindl = SHIFT, XF86TouchpadToggle, exec, hyprctl keyword monitor 'eDP-2,disable'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, R, togglespecialworkspace, magic
bind = $mainMod SHIFT, R, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard
bindl = ,XF86KbdBrightnessDown, exec, asusctl leds prev
bindl = ,XF86KbdBrightnessUp, exec, asusctl leds next

# Switch Power Profiles
# bind = , XF86Launch4, exec, asusctl profile next
bind = , XF86Launch4, exec, $ipc powerProfile cycle
bind = $mainMod, B, exec, $ipc powerProfile cycle

# Media
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = , XF86MonBrightnessUp, exec, $ipc brightness increase
bindel = , XF86MonBrightnessDown, exec, $ipc brightness decrease

# Laptop multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, $ipc volume increase
bindel = ,XF86AudioLowerVolume, exec, $ipc volume decrease
bindel = ,XF86AudioMute, exec, $ipc volume muteOutput
bindel = ,XF86AudioMicMute, exec, $ipc volume muteInput

# TEMPORARY
bindl = ,XF86Launch1, exec, rog-control-center # rog key (M4)
